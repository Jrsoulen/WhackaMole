<!DOCTYPE html>
<html lang="en">
<link href="style2.css" rel="stylesheet" type="text/css">

<head>
<title> Hell. </title>
<meta charset="utf-8"/>
<script type="text/javascript">
//is the game running?
game = true
//What is the score
score = 0
lives = 5
//When we land a smackerooni
function smack(i)
	{
	var id = ""+i+""
	<!--If the game ends, clicking won't work-->
	if (game === false) return;
	<!--If clicked, the mole disappears-->
	document.getElementById(id).style = 'display:none'; //'2'
	<!--On click the mole disappears we get a point!-->
	score++;
	document.getElementById('scoreboard').innerHTML="Your score is " + score +"!";

	}
	
function goal()
	{
	score++;
	document.getElementById('scoreboard').innerHTML="Your score is " + score +"!";
	}

function MoleMaker() 
	{
	if(game == false){return}
	var id = "" + Math.floor(Math.random() * 9) + "";
    document.getElementById(id).style = 'display:block';
	store = id;
	
	//setTimeout(function(){
	//		document.getElementById(id).style = 'display:none';
	//	}
	//,2000);
	
	setTimeout(function(){ MissedIt(id);}, 3000);
	setTimeout(function(){ MoleMaker();}, 2000-(score*30));
	}

function MissedIt(id)
	{
	if(game == false){return}
	if (document.getElementById(id).style.display == "block")
		{
		lives = lives-1;
		}
	document.getElementById(id).style = 'display:none';
	document.getElementById('life').innerHTML="Your have " + lives +" lives left!";
	if (lives < 1)
		{
		game = false;
		document.getElementById('life').innerHTML="You are dead.";
		}
	}
</script>

</head>
