<!DOCTYPE html>
<html lang="en">
<link href="style2.css" rel="stylesheet" type="text/css">

<head>
<meta charset="utf-8"/>
<script type="text/javascript">
//is the game running?
game = true
//What is the score
score = 0
//When we land a smackerooni
function smack(i)
	{
	var id = ""+i+""
	<!--If the game ends, clicking won't work-->
	if (game === false) return;
	<!--If clicked, the mole disappears-->
	document.getElementById(id).style = 'display:none'; //'2'
	<!--On click the mole disappears we get a point!-->
	score++;
	document.getElementById('scoreboard').innerHTML="Your score is " + score +"!";

	}
	
function goal()
	{
	score++;
	document.getElementById('scoreboard').innerHTML="Your score is " + score +"!";
	}

setInterval(MoleMaker, 1000-(score*10));

function MoleMaker() 
	{
	var id = "" + Math.floor(Math.random() * 8) + ""; 
    document.getElementById(id).style = 'display:block';
	}

</script>

</head>
<!--Welcome to Hell-->
<h1 style = "text-align:center;">Welcome to Hell</h1>
<!--This Draws the score-->
<p id="scoreboard">Your score is 0! <p>
<!--This is my gameboard-->
<div class="wrapper">
    <div class="gameboard">
		<!--Each of these are a mole to be whacked-->
        <div  class="middle">			
			<img class="mole" id="0" src="mole.png" alt="Well drawn mole" onclick="smack(0);">
		</div>
        <div class="middle">
			<img class="mole" id="1" src="mole.png" alt="Well drawn mole" onclick="smack(1);">
		</div>
        <div class="middle">

		</div>
        <div class="middle">

		</div>
        <div class="middle">

		</div>
        <div class="middle">

		</div>
        <div class="middle">
			<img class="mole" id="6" src="mole.png" alt="Well drawn mole" onclick="smack(6);">
		</div>

    </div>
</div>
